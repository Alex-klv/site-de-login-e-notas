<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Notas Escolares</title>

    <link rel="stylesheet" href="style NOTAS.css">
    <script src="script.js"></script>

</head>
<body>
    <header>
        <h1>Sistema de Notas Escolares</h1>
    </header>

    <section id="form-section">
        <h2>Adicionar Nota</h2>
        <form id="grade-form">
            
            <label form="matricula">Matrícula:</label>
            <input type="number" id="matrícula" name="matricula" min="0" required><br><br>
            
            <label for="nome_estudante">Nome do Aluno:</label>
            <input type="text" id="nome_estudante" name="nome_estudante" required><br><br>

            <label for="grade1">Nota 1:</label>
            <input type="number" id="nota1" name="grade1" step="0.01" min="0" required>

            <label for="grade2">Nota 2:</label>
            <input type="number" id="nota2" name="grade2" step="0.01" min="0" required> 

            <label for="grade3">Nota 3:</label>
            <input type="number" id="nota3" name="grade3" step="0.01" min="0" required>

            <label for="grade4">Nota4:</label>
            <input type="number" id="nota4" name="grade4" step="0.01" min="0" required>

            <button type="button" onclick="Salvar()">Adicionar Nota</button>
        </form>
    </section>

    <section id="grades-section">
        <h2>Notas dos Alunos</h2>
        <table>
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Nome do Aluno</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Nota 4</th>
                    <th>Média</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="grades-table-body">
                
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
